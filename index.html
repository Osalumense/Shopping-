<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-4.5.3/css/bootstrap.min.css">
</head>
<body>
    
    <div class="wrapper mt-3">
        <div class="row d-flex justify-content-center">
            <h5 class="font-weight-bold">My Shopping List App</h5>
        </div>
        
        <div class="row d-flex justify-content-center mt-3" >
            <div class="col-sm-8 input-group">
                <input type="text" class="itemToAdd form-control" id="itemToAdd" placeholder="Add an item to your Shopping List">
                <div class="input-group-append">
                    <button class="btn btn-success" id="addButton">+ Add</button>
                </div>
            </div>
            
        </div>

        <div id="list" class="mt-5">

        </div>
    </div>
    
</body>
</html>

<script src="app.js"></script>

<!-- <script src="css/bootstrap-4.5.3/js/bootstrap.min.js"></script> -->
